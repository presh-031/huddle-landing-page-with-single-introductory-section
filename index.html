<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="all">
      <div class="bg-img-box">
        <div class="logo-box">
          <img src="./css/images/logo.svg" alt="Huddle logo" class="huddle-logo" />
        </div>
        <div class="illustration-mockups-box">
          <img src="css/images/illustration-mockups.svg" alt="illustration-mockups" class="illustration-mockups" />
        </div>
      </div>
      <div class="second-part">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
    <div class="icons-box">
      <i class="fa-brands fa-facebook-f fa-2x"></i>
      <i class="fa-brands fa-twitter fa-2x"></i>
      <i class="fa-brands fa-instagram fa-2x"></i>
    </div>
    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Presh-031</a>.
      </p>
    </footer>
    <script src="https://kit.fontawesome.com/8a6d734775.js" crossorigin="anonymous"></script>
  </body>
</html>
